<!-- component -->
<div class="   flex items-center h-screen w-full justify-center">
  <div class=" profile-width max-w-xs ">
    <div class="  bg-gradient-to-tr from-indigo-600  to-purple-500 p-0.5 shadow-xl rounded-lg py-3">
      <div class="photo-wrapper p-2">
        <img
          class="w-32 h-32 rounded-full mx-auto"
          src="https://static.vecteezy.com/system/resources/previews/005/129/844/large_2x/profile-user-icon-isolated-on-white-background-eps10-free-vector.jpg"
          alt="John Doe"
        />
      </div>
      <div class="p-2">
        <h3 class="text-center text-xl text-gray-900 font-medium leading-8">
          {{userProfile.username}}
        </h3>
        <div class="text-center text-white text-xs font-semibold">
          <p> {{userProfile.role}} </p>
        </div>
        <table class="text-xs my-3">
          <tbody>
            <!-- <tr>
              <td class="px-2 py-2 text-white font-semibold">Name</td>
              <td class="px-2 py-2"> {{userProfile.name}} </td>
            </tr> -->

            <tr>
              <td class="px-2 py-2 text-white font-semibold">Email</td>
              <td class="px-2 py-2"> {{userProfile.email}} </td>
            </tr>
            <tr>
              <td class="px-2 py-2 text-white font-semibold">Password</td>
              <td class="px-2 py-2"> {{userProfile.password}} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
