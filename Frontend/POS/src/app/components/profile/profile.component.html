<div class="flex items-center h-screen w-full justify-center">
  <div class="profile-width max-w-xs">
    <div class="bg-gradient-to-tr from-indigo-600 to-purple-500 p-0.5 shadow-xl rounded-lg py-3">
      <div class="photo-wrapper p-2">
        <!-- Placeholder for user profile photo -->
      </div>
      <div class="p-2">
        <!-- Conditional rendering for userProfile -->
        <h3 *ngIf="userProfile" class="text-center text-xl text-gray-900 font-medium leading-8">
          Name : {{ userProfile.name }}
        </h3>
        <p *ngIf="userProfile" class="text-center text-white text-sm font-medium">
          email  {{ userProfile.email }}
        </p>
        <!-- Fallback for undefined userProfile -->
        <div *ngIf="!userProfile" class="text-center text-red-500">
          <p>No user profile data available. Please log in.</p>
        </div>
      </div>
    </div>
  </div>
</div>
