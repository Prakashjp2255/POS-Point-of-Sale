<div
  class="min-h-screen h-screen bg-custom-gradient bg-gray-100 flex items-center justify-center p-4"
>
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
      Welcome to Login Page
    </h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- //email input  -->

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          formControlName="email"
          autocomplete="username"
          ng-reflect-name="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all bg-slate-50 text-black"
          placeholder="Enter your email"
        />
        <div
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          class="text-red-500 text-sm"
        >
          <span *ngIf="loginForm.get('email')?.errors?.['required']"
            >Email is required.</span
          >
          <span *ngIf="loginForm.get('email')?.errors?.['email']"
            >Enter a valid email.</span
          >
        </div>
      </div>

      <!-- // password input  -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          formControlName="password"
          autocomplete="current-password"
          ng-reflect-name="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all bg-slate-50 text-black"
          placeholder="Enter your password"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="text-red-500 text-sm"
        >
          <span *ngIf="loginForm.get('password')?.errors?.['required']"
            >Password is required.</span
          >
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']"
            >Password must be at least 6 characters.</span
          >
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || isSubmitting"
        class="text-white w-full p-3 rounded-lg bg-violet-700 font-bold hover:bg-violet-800 transition"
      >
      
        {{ isSubmitting ? "Logging in..." : "Login" }}
      </button>
    </form>
  </div>
</div>
